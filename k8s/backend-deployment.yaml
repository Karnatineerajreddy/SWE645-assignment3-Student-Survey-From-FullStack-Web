apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-backend
spec:
  replicas: 1        # Important for SQLite
  selector:
    matchLabels:
      app: survey-backend
  template:
    metadata:
      labels:
        app: survey-backend
    spec:
      containers:
      - name: survey-backend
        image: YOUR_BACKEND_IMAGE:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: survey-storage
          mountPath: /app/data
      volumes:
      - name: survey-storage
        persistentVolumeClaim:
          claimName: survey-pvc
